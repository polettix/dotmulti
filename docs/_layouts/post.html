---
layout: default
---

{% include mathjax.html %}

<h1>{{ page.title }}</h1>

<p class="view">{{ page.date | date: "%-d %B %Y" }}, by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags and page.tags.size > 0 %}
  <small>tags: xy{{ page.tags.size }} <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
