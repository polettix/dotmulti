---
layout: default
---

{% include mathjax.html %}
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if 1 and page.tags.size > 0 %}
  <small>tags: xy{{ page.tags.size }} <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
